<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input name="username" type='text'ng-model='user.username' ng-maxlength="24" ng-minlength="1" />
    <input name="password" type="password" ng-model='user.password' ng-maxlength="24" ng-minlength="1" />
    <button>signin</button>
    <p> {{ isValid() }} </p>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
